<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--This is how you import bootstrap into your html page.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Bootstrap Grid</title>
</head>
<body class="container">

    <!-- <div class=" col-lg-6 border p-4">
        Some text here.
    </div> -->

    <p class="lead">Basic Grid</p>
    <div class="container text-center">

        <div class="row">

            <div class="col border border-primary">
                1, 1
            </div>
            <div class="col border border-primary">
                1, 2
            </div>

        </div>

    </div>

    <p class="lead">Adding responsiveness</p>

    <div class="container text-center mb-4">

        <div class="row">

            <div class="col-sm-6 col-md-3 col-lg-2 border">
                1, 1
            </div>
            <div class="col-sm-6 col-md-3 col-lg-2 border">
                1, 2
            </div>
            <div class="col-sm-6 col-md-3 col-lg-2 border">
                1, 3
            </div>
            <div class="col-sm-6 col-md-3 col-lg-2 border">
                1, 4
            </div>

        </div>

    </div>

<div class="container-sm border border-primary">100% wide until small breakpoint</div>
<div class="container-md border border-primary">100% wide until medium breakpoint</div>
<div class="container-lg border border-primary">100% wide until large breakpoint</div>
<div class="container-xl border border-primary">100% wide until extra large breakpoint</div>
<div class="container-xxl border border-primary">100% wide until extra extra large breakpoint</div>


</body>
</html>
